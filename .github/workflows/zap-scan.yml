name: "OWASP ZAP Scan (Final Fixed)"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clone repository manual
      - name: Checkout repository
        run: git clone https://github.com/${{ github.repository }} ./

      # 2️⃣ Setup environment (tanpa install docker!)
      - name: Setup environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y nodejs npm curl

      # 3️⃣ Install dependencies project
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Jalankan app Next.js
      - name: Start app
        run: npm run dev &
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_fakekey"
          CLERK_SECRET_KEY: "sk_test_fakekey"

      # 5️⃣ Tunggu server siap
      - name: Wait until app is reachable
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ App is running!"
              break
            fi
            echo "⏳ Waiting ($i)..."
            sleep 5
          done

      # 6️⃣ Jalankan OWASP ZAP scan
      - name: Run ZAP baseline scan
        run: |
          echo "⚡ Running OWASP ZAP Baseline Scan..."
          docker run --rm --network="host" \
            -v "${{ github.workspace }}":/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:3000 \
              -a \
              -r /zap/wrk/zap_report.html \
              -J /zap/wrk/zap_report.json \
              -w /zap/wrk/zap_warnings.md || true

      # 7️⃣ Debug hasil
      - name: List generated reports
        run: ls -lah ${{ github.workspace }}

      # 8️⃣ Upload hasil laporan
      - name: Upload ZAP report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_report.html
            zap_report.json
            zap_warnings.md
