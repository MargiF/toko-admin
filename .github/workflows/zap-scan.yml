name: "OWASP ZAP Scan"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # üîπ Build dulu biar bisa pakai "npm run start"
      - name: Build app
        run: npm run build

      # üîπ Start Next.js server (production mode di port 3000)
      - name: Start app
        run: npm run start &

      # üîπ Tunggu sampai server siap
      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "‚úÖ App is up!"
              break
            fi
            echo "‚è≥ Waiting..."
            sleep 5
          done

      # üîπ Jalankan ZAP scan
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          fail_action: false
          cmd_options: '-a -r zap_report.html -J zap_report.json'

      # üîπ Upload hasil scan
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
