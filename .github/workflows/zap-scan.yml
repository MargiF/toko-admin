name: "OWASP ZAP Scan"

on:
  workflow_dispatch:   # bisa dijalankan manual
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üîπ Mulai server kamu (sesuaikan dengan projectmu)
      - name: Start app
        run: npm install && npm run start &

      # üîπ Tunggu server sampai bener-bener jalan
      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "‚úÖ App is up!"
              break
            fi
            echo "‚è≥ Waiting..."
            sleep 5
          done

      # üîπ Baru jalankan ZAP scan
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          fail_action: false
          cmd_options: '-a -r zap_report.html -J zap_report.json'

      # üîπ Upload laporan biar bisa kamu lihat/download
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
