name: "OWASP ZAP Scan"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Jalankan Next.js dev server
      - name: Start app (dev mode)
        run: npm run dev &
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "test"
          CLERK_SECRET_KEY: "test"

      # Tunggu sampai server hidup
      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ App is up!"
              break
            fi
            echo "⏳ Waiting..."
            sleep 5
          done

      # Jalankan ZAP scan dengan Docker manual (lebih stabil)
      - name: Run ZAP Baseline Scan (manual)
        run: |
          docker run --network="host" \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:3000 \
              -r zap_report.html \
              -J zap_report.json \
              -w zap_warnings.md || true

      # Upload hasil report
      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_report.html
            zap_report.json
            zap_warnings.md
