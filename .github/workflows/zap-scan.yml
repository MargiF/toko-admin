name: "OWASP ZAP Scan"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Ambil kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Jalankan dev server (Next.js default di port 3000)
      - name: Start Next.js app
        run: npm run dev &
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "test"
          CLERK_SECRET_KEY: "test"

      # 5️⃣ Tunggu sampai server benar-benar hidup
      - name: Wait for server to start
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ App is up!"
              break
            fi
            echo "⏳ Waiting for server..."
            sleep 5
          done

      # 6️⃣ Jalankan ZAP scan dan simpan hasil ke folder ./zap
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          fail_action: false
          cmd_options: '-a -r zap_report.html -J zap_report.json'
          workdir: './zap'

      # 7️⃣ Tampilkan isi folder buat verifikasi (opsional, bisa dihapus nanti)
      - name: List files for debugging
        run: ls -R

      # 8️⃣ Upload hasil laporan (artifact)
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap/zap_report.html
            zap/zap_report.json
