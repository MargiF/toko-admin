name: "OWASP ZAP Scan (Manual + Fallback)"

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Jalankan server Next.js di background
      - name: Start Next.js dev server
        run: npm run dev &
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "test"
          CLERK_SECRET_KEY: "test"

      # 5Ô∏è‚É£ Tunggu server sampai benar-benar siap
      - name: Wait for server
        run: |
          echo "Waiting for http://localhost:3000..."
          for i in {1..40}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "‚úÖ Server is running!"
              break
            fi
            echo "‚è≥ Still waiting ($i)..."
            sleep 5
          done

      # 6Ô∏è‚É£ Jalankan ZAP Baseline Scan dengan fallback jika gagal
      - name: Run ZAP Baseline Scan
        run: |
          mkdir -p artifacts
          echo "‚ö° Running ZAP Baseline Scan..."
          docker run --network="host" \
            -v $(pwd)/artifacts:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://localhost:3000 \
              -r zap_report.html \
              -J zap_report.json \
              -w zap_warnings.md \
              -a || true

          # üîÅ Fallback: pastikan ada file output meski gagal scan
          if [ ! -f artifacts/zap_report.html ]; then
            echo "<h1>ZAP scan failed to reach target</h1>" > artifacts/zap_report.html
            echo "{}" > artifacts/zap_report.json
            echo "No warnings generated." > artifacts/zap_warnings.md
            echo "‚ö†Ô∏è No scan results found ‚Äî fallback reports created."
          fi

      # 7Ô∏è‚É£ Debug hasil (opsional)
      - name: List generated reports
        run: |
          echo "üìÑ Files generated in artifacts/:"
          ls -lah artifacts/

      # 8Ô∏è‚É£ Upload hasil laporan ke artifact
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-artifacts
          path: artifacts/
